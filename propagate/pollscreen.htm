<script type="text/javascript" language="javascript">
    var time = 500;
    var h = 0;
    function addCount()
    {
        if(time>0)
        {
            time--;
            h = h+5;
        }
        else
        {
            return;
        }
        if(h>=300)
        {
            return;
        }
        document.getElementById("ads").style.display = "";
        document.getElementById("ads").style.height = h+"px";
        setTimeout("addCount()",30);
    }
	
	if(!getcookie('pollscreened')) {
		addCount();
	    setTimeout("noneAds()",3000);
		setcookie('pollscreened', 1);
	} else {
		document.getElementById("zyindextopad").style.display = "";
	}
    
	
    </script>
    <script type="text/javascript" language="javascript">
    var T = 300;

            return;
