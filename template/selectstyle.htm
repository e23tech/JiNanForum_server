<script type="text/javascript" charset="utf-8">
  $(document).ready(function() {
    //$('#demo').hide();
    $('#picker').farbtastic(function(color) {
			$('.img_title').css('background',color);
			$('.html_b').css('background',color);
			$('.newest').css('background',color);
			
			document.getElementById("customcolorradio").checked=true;
			document.getElementById("colorrgb").value = color;
			$("#lblcolorrgb").html(color);
	});
	
  });
  
function usesyscolor() {
	var color = '#216BBF';
	$('.img_title').css('background',color);
	$('.html_b1').css('background',color);
	$('.newest').css('background',color);
	
	$("#lblcolorrgb").html(color);
}

function usecustomcolor() {
	var color = document.getElementById("colorrgb").value;
	$('.img_title').css('background',color);
	$('.html_b1').css('background',color);
	$('.newest').css('background',color);
	
	$("#lblcolorrgb").html(color);
} 
  
</script>
